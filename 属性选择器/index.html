<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>123</title>
	</head>
	<body>
			<style type="text/css">
				[id*=adiv1]{
					background-color: yellow;
				}	
			[id*=adiv2]{/*  全字查找是否符合 */
				background-color: green;
			}
			[id^=a]{/*  以所查找字符开头的属性 */
				background-color: red;
			}
			[id$=a]{/*  尾字符  只能是字母，若前面有符号则加\*/
				background-color: black;
			}
				[id$=1]{/*  尾字符  只能是字母，若前面有符号则加\*/
				background-color: black;
			}
			
					</style>
				
		<div id='adiv1'>1</div>
		<div id='adiv1-2b'>1-2</div>
		<div id='adiv1-3b'>1-3</div>
		<div id='adiv1-4b'>1-4</div>
		<div id='adiv2a'>2</div>
		<div id='adiv2-1c'>2-1</div>
		<div id='adiv2-2'>2-2</div>
		<div id='adiv2-3'>2-3</div>
							
										
										
		
	</body>
</html>
